<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
        /* font-size: calc(1vw + 0.6em); */
      }
  
      /* @media (min-width: 50em) {
        :root {
          font-size: 1.125em;
        }
      } */
      
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
  
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
      }
  
      /*
       * Links
       */
      a:link {
        color: #1476b8;
        font-weight: bold;
        text-decoration: none;
      }
      a:visited {
        color: #1430b8;
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        color: #b81414;
      }
      
      

      /* .red {
        line-height: 1.1em;
        border: solid red;
      }

      h1 {
        font-size: 30px;
      }*/
      body {
        padding-top: 3em;
      }
      .box {
        font-size: 3em;
        width: 18em;
        height: 1em;
        vertical-align: bottom;
       
      } 
      .green {
        line-height: 0;
        border: solid limegreen;
      }
     
  
    </style>
    </style>
</head>
<body>
  <div class="box green">
    Length and percentage line-heights have poor inheritance behavior.
  </div>
</body>
</html>
