                <h2>体験申し込み</h2>
                <p>実際に花に触れて、自分でいけてみませんか？</p>
                <form>
                <table border="1">
                    <tr>
                        <td>名前・連絡先・希望日</td>
                        <td>
                            <textarea name="memo"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>人数</td>

                            <input type="radio" name="people" value="2">２名

                        </td>
                    </tr>
                    <tr>
                        <td>知ったきっかけ</td>
                        <td>
                            <input type="checkbox" name="way" value="online">WEB・SNS
                            <input type="checkbox" name="way" value="life">友人・知人の紹介
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="送信する">
                        </td>
                        <td>
                            <input type="reset" value="取り消す">
                        </td>
                    </tr>
                </table>
                </form>
