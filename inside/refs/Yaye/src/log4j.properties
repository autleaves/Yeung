log4j.rootLogger=ALL,A1,A2

# \u8f93\u51fa\u5230\u63a7\u5236\u53f0 
log4j.appender.A1=org.apache.log4j.ConsoleAppender 
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [LOG] %m%n

# \u8f93\u51fa\u5230\u65e5\u5fd7\u6587\u4ef6 
log4j.appender.A2=org.apache.log4j.FileAppender
# log4j.appender.A2.File=${catalina.home}/logging.log
log4j.appender.A2.File=D:/Tomcatlog/logging.log
log4j.appender.A2.Append=true
log4j.appender.A2.layout=org.apache.log4j.PatternLayout 
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [LOG] %m%n