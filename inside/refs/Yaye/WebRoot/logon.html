<div id="back_index"><a href="http://localhost:8077/Yaye">返回首页&gt;&gt;</a></div>
<div id="hrf_1"></div>
<div id="logon_main">
	<div id="lo_left">
    	<!--<img src="images/tutu_mm.jpg" alt="tutu" width="400" height="300" />-->
    	<img src="http://localhost:8077/Yaye/images/products/logonimages/65448d458a4af53fcefca31a.jpg" width="400" height="270" />
	</div>
	<div id="lo_right">
		<form name="logonform" id="logonform" action="http://localhost:8077/Yaye/logon.do" method="post" onsubmit="return checkLogonForm();">
			<fieldset id="loginfield">
				<span class="to_block"  id="lo_heading">登陆RedRose<span id="lo_heading_oth">—不一样的色彩</span></span>
				<span class="to_block" id="lo_show_err"></span>
				
				<span class="to_block" id="lo_logonid"><label class="labstyle" for="logonid" ACCESSKEY="1">帐&nbsp;&nbsp;号：</label><input autocomplete="off"  maxlength="12" type="text" id="logonid" name="logonid" tabindex="1" value="" class="textinput" /></span>
				<span class="to_block" id="lo_passwd"><label class="labstyle" for="password">密&nbsp;&nbsp;码：</label><input autocomplete="off" maxlength="16" type="password" name="password" id="password" tabindex="2" class="textinput" /></span>
			<span class="to_block" id="lo_remfor"><input type="checkbox" id="" name="" /><span id="remember">记住账号</span><span id="forgetpasswd"><a href="">忘记密码?</a></span></span>
				<span class="to_block" id="lo_logreg">
					<input type="image" src="http://localhost:8077/Yaye/images/btn-signin.gif" alt="login" width="66" height="28" id="subtn" />
<!--					<img src="http://localhost:8077/Yaye/images/btn-signin.gif" alt="login" width="66" height="28" id="subtn"  onmouseover="changebtn('1');" style="cursor:pointer;" />-->
<!--					<img src="http://localhost:8077/Yaye/images/btn-signin2.gif" alt="login2"  id="subtn2" width="66" height="28" style="display:none;" onmouseout="changebtn('0')" onclick="submitlogin('logonform')" />-->
				<span id="registhref"><a href="">注册一个帐号?</a></span></span>
			</fieldset>
		</form>
	</div>
</div>
