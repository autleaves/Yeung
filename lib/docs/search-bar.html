<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Search bar</title>
    <style>
      .search-container {
        width: 10em;
        position: relative;
        display: inline-block;
      }
      .form__input {
        width: 20em;
        height: 2em;
        border-radius: 1em;
      }
      .modal-close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.3em;
        font-size: 2em;
        height: 1.5em;
        width: 1.5em;
        cursor: pointer;
        border: 0;
      }
      .modal-close::before {
        display: block;
        content: '\00D7';
      }
      .clear-input-button {
        /* button position */
          position: absolute;
          right: 4px;
          top: 4px;
          bottom: 0;
          /* button appearane */
          justify-content: center;
          align-items: center;
          width: 16px;
          height: 16px;
          appearance: none;
          border: none;
          border-radius: 50%;
          background: gray;
          margin: 0;
          padding: 2px;
          color: white;
          font-size: 13px;
          cursor: pointer;
          /* hide the button initially */
          display: none;
        }

        .clear-input-button:hover {
          background: darkgray;
        }
        .clear-input--touched:focus + .clear-input-button,
        .clear-input--touched:hover + .clear-input-button,
        .clear-input--touched + .clear-input-button:hover {
          display: inline-flex;
        }
    </style>
</head>
<body>
  <div class="search-container">
    <form class="form-container">
      <input class="form__input" type="text">
      <button class="form__reset modal-close" id="close" type="reset" aria-label="Clear input" title="Clear input">
        <span class="sr-only">close</span>
      </button>
    </form>
  </div>
    <script>
      const input = document.querySelector(".clear-input");

      const handleInputChange = (e) => {
        if (e.target.value && !input.classList.contains("clear-input--touched")) {
          input.classList.add("clear-input--touched");
        } else if (!e.target.value && input.classList.contains("clear-input--touched")) {
          input.classList.remove("clear-input--touched");
        }
      }

      input.addEventListener("input", handleInputChange);
    </script>
</body>
</html>
